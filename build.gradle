 buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "edu.wpi.first:gradle-jni:0.11.0"
  }
}


plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

apply from: "jni.gradle"

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    // Github hosted
    ivy {
        url "https://github.com"
        patternLayout {
            artifact "[organisation]/[module]/releases/download/[revision]/[module].[ext]"
        }
    }

    // Personal
    maven { url 'https://maven.retrylife.ca' }
}



dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Logging
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.13.3'

    // Raylib
    // implementation urlFile("https://github.com/electronstudio/jaylib/releases/download/v3.0.0-rc5/jaylib.jar", "jaylib")

    // compile ('jaylib:v3.0.0-rc5') {
    //     artifact {
    //         name = 'jaylib'
    //         extension = 'jar'
    //         type = 'jar'
    //         url = 'https://github.com/electronstudio/jaylib/releases/download/v3.0.0-rc5/jaylib.jar'
    //     }
    // }

    // implementation "electronstudio:jaylib:v3.0.0-rc5"
    implementation files("libs/jaylib.jar")

    implementation 'com.github.ewpratten:ewmath:1.0.0'

}

application {
    // Define the main class for the application.
    mainClassName = 'ca.retrylife.mandelbrot.App'
}

// run.dependsOn bridgeSharedLibrary

def buildAliases = [
   'fullBuildRun' : ['clean', "build","compileBridgeSharedLibraryBridgeCpp","compileBridgeStaticLibraryBridgeCpp","run"],
   'rebuild' : ['clean', 'assemble']
]
def expandedTaskList = []

gradle.startParameter.taskNames.each {
    expandedTaskList << (buildAliases[it] ? buildAliases[it] : it)
}

gradle.startParameter.taskNames = expandedTaskList.flatten()
